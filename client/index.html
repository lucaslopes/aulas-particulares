<!DOCTYPE html>
<html lang="br">

<head>
  <title>Aulas Particulares</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-dark bg-primary">
    <h1 class="display-4" id="titulo">Aulas Particulares</h1>
    <form class="form-inline">
      <div class="input-group login">
        <span class="input-group-addon">@</span>
        <input type="text" id="emailLogin" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="basic-addon1">
      </div>
      <div class="input-group login">
        <span class="input-group-addon">**</span>
        <input type="password" id="senhaLogin" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
      </div>
      <button type="submit" id="login" class="btn btn-light login">Login</button>
    </form>
  </nav>

  <div class="container corpo">
    <div class="row">
      <div class="col">
        <img src="imgs/study-icon.png" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col">
        <form>
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" id="nomeCadastro" class="form-control" placeholder="Nome completo" required>
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" id="emailCadastro" class="form-control" placeholder="Endereço de e-mail" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword">Senha</label>
              <input type="password" id="senhaCadastro" class="form-control" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Confirmação</label>
              <input type="password" id="senhaConfirmacao" class="form-control" placeholder="Repita a senha" required>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <label id="label1" class="form-check-label">
              <input id="opcaoAluno" class="form-check-input" type="radio" name="inlineRadioOptions" value="option1"> Aluno
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input id="opcaoProfessor" class="form-check-input" type="radio" name="inlineRadioOptions" value="option2"> Professor
            </label>
          </div>
          <button type="submit" id="cadastrar" class="btn btn-primary cadastro">Cadastrar-se</button>
        </form>
      </div>
    </div>

    <div id="emailInvalido" class="alert alert-danger" role="alert" style="display:none">
      Este e-mail não é valido
    </div>

    <div id="nomeInvalido" class="alert alert-warning" role="alert" style="display:none">
      Não utilize acentuação ou números no nome
    </div>

    <div id="senhaInvalido" class="alert alert-warning" role="alert" style="display:none">
      Senha deve conter de 6 a 18 caracteres
    </div>

    <div id="selecioneOpcao" class="alert alert-warning" role="alert" style="display:none">
      Selecione uma das opções 'Aluno' ou 'Professor'
    </div>

  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/validation.js"></script>
</body>

</html>
