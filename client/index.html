<!DOCTYPE html>
<html lang="br">

<head>
  <title>Aulas Particulares</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-dark bg-primary">
    <h1 class="display-4" id="titulo">Aulas Particulares</h1>
    <form class="form-inline">
      <div class="input-group login">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="basic-addon1">
      </div>
      <div class="input-group login">
        <span class="input-group-addon" id="basic-addon1">**</span>
        <input type="text" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
      </div>
      <button type="submit" class="btn btn-light login">Login</button>
    </form>
  </nav>

  <div class="container corpo">
    <div class="row">
      <div class="col">
        <img src="imgs/study-icon.png" class="img-fluid" alt="Responsive image">
      </div>
      <div class="col">
        <form>
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Endereço de e-mail">
          </div>
          <div class="form-group">
            <label for="inputPassword1">Senha</label>
            <input type="password" class="form-control" id="inputPasswor1" placeholder="Crie uma senha">
          </div>
          <div class="form-group">
            <label for="inputPassword1">Confirmação</label>
            <input type="password" class="form-control" id="inputPasswor1" placeholder="Repita a senha">
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Aluno
          </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Professor
            </label>
          </div>
          <button type="submit" id="cadastrar" class="btn btn-primary cadastro">Cadastrar-se</button>
        </form>
      </div>
    </div>
  </div>









  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/functions.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
</body>

</html>
